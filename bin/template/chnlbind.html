## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
通道绑定
</%block>

<%block name="head_media">
<link href="/static/css/posp/define_label_error.css" rel="stylesheet">
</%block>

<%block name="page">

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>通道绑定</span>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <form class="form-inline" id="chnlbind_query">
                        <div class="form-group">
                            <label for="s_userid">商户ID</label>
                            <input type="text" class="form-control" id="s_userid" name="s_userid" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="s_mchntid">商户号</label>
                            <input type="text" class="form-control" id="s_mchntid" name="s_mchntid" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="s_termid">终端号</label>
                            <input type="text" class="form-control" id="s_termid" name="s_termid" placeholder="">
                        </div>
                        <button type="button" class="btn btn-primary" id="chnlBindSearch">搜索</button>
                        <button type="button" class="btn btn-default" id="chnlBindCreate">添加</button>
                    </form>
                    <label id="query_label_error"></label>
                </div>

                <div class="row">
                    <table id="chnlbindList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>商户ID</th>
                            <th>商户费率</th>
                            <th>通道费率</th>
                            <th>优先级</th>
                            <th>通道</th>
                            <th>商户号</th>
                            <th>商户名</th>
                            <th>终端号</th>
                            <th>MCC</th>
                            <th>启用</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="channelCreateModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="channelCreateForm" role="form">

                    <div class="form-group">
                        <label for="channel_name_add" class="col-sm-2 control-label">通道名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="channel_name_add" name="channel_name_add" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="available_add" class="col-sm-2 control-label">是否启用</label>
                        <div class="col-sm-10">
                            <select class="form-control available_add" id="available_add" name="available_add">
                                <option value="1">禁用</option>
                                <option value="0">启用</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="zmk_add" class="col-sm-2 control-label">通道主秘钥</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="zmk_add" name="zmk_add" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="zpk_add" class="col-sm-2 control-label">通道工作秘钥</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="zpk_add" name="zpk_add" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chcd_add" class="col-sm-2 control-label">平台分配机构号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="chcd_add" name="chcd_add" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inscd_add" class="col-sm-2 control-label">接入路由分配机构</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inscd_add" name="inscd_add" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="code_add" class="col-sm-2 control-label">通道代码</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="code_add" name="code_add" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="route_add" class="col-sm-2 control-label">路由</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="route_add" name="route_add"  placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mchntid_add" class="col-sm-2 control-label">通道商户ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mchntid_add" name="mchntid_add"  placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mchntnm_add" class="col-sm-2 control-label">通道商户名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mchntnm_add" name="mchntnm_add"  placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="tdkey_add" class="col-sm-2 control-label">TDKEY</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tdkey_add" name="tdkey_add"  placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mackey_add" class="col-sm-2 control-label">MACKEY</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mackey_add" name="mackey_add"  placeholder="必填">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="channelCreateSubmit">提交</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="channelBindViewModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看</h4><span hidden id="view_channel_bind_id"></span>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="channelViewForm" role="form">

                    <div class="form-group">
                        <label for="view-userid" class="col-sm-2 control-label">商户ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-userid" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-priority" class="col-sm-2 control-label">优先级</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-priority">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-channel-name" class="col-sm-2 control-label">通道</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="view-channel-name">
                                <option value="1">稍后加</option>
                                <option value="0">xx</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-mchntid" class="col-sm-2 control-label">商户号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-mchntid" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-termid" class="col-sm-2 control-label">终端号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-termid" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-mchntnm" class="col-sm-2 control-label">商户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-mchntnm" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-mcc" class="col-sm-2 control-label">MCC</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-mcc" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-tradetype" class="col-sm-2 control-label">交易类型</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-tradetype" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-tag1" class="col-sm-2 control-label">TAG1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-tag1" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-tag2" class="col-sm-2 control-label">TAG2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-tag2" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-key1" class="col-sm-2 control-label">KEY1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-key1" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-key2" class="col-sm-2 control-label">KEY2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-key2" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="view-key3" class="col-sm-2 control-label">KEY3</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="view-key3" placeholder="必填">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="available" class="col-sm-2 control-label">是否启用</label>
                        <div class="col-sm-10">
                            <select class="form-control available" id="available" name="available">
                                <option value="1">禁用</option>
                                <option value="0">启用</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="channelBindViewSubmit">提交</button>
            </div>
        </div>
    </div>
</div>

</%block>

<%block name="body_media">
<script src="/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
<script src="/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
<script src="/static/js/toastr.js" type="text/javascript"></script>
<script src="/static/js/md5.min.js" type="text/javascript"></script>
<script src="/static/js/posp/base.js" type="text/javascript"></script>
<script src="/static/js/posp/chnlbind.js" type="text/javascript"></script>
</%block>
