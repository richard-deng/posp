## -*- coding: utf-8 -*-
<%inherit file="/base.html" />
<%block name="title">
交易信息
</%block>

<%block name="head_media">
<link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<link href="/static/css/posp/define_label_error.css" rel="stylesheet">
<style>
    .form_date {
        padding-right: 15px!important;
        padding-left: 15px!important;
    }
    .trade_query {
        padding-left: 15px!important;
    }
    .dataTables_length {
        padding-left: 30px!important;
    }
</style>
</%block>

<%block name="page">

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span>交易信息</span>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="row">
                    <form class="form-inline trade_query" id="trade_query">
                        <div class="form-group">
                            <label for="s_syssn">流水号</label>
                            <input type="text" class="form-control" id="s_syssn" name="s_syssn" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="s_userid">商户ID</label>
                            <input type="text" class="form-control" id="s_userid" name="s_userid" placeholder="">
                        </div>

						<div class="datetimepicker-container" style="margin-top: 12px;">
							<span>时间</span>
							<div class="form-group">
								<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="start_time" data-link-format="yyyy-mm-dd hh:ii:ss" id="datetimepicker1">
									<input class="form-control sea_date" type="text" value="" readonly="">
									<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
								</div>
								<input type="hidden" id="start_time" value=""><br>
							</div>
							<span> - </span>
							<div class="form-group">
								<div class="input-group date form_date" data-date="" data-date-format="yyyy-mm-dd hh:ii:ss" data-link-field="end_time" data-link-format="yyyy-mm-dd hh:ii:ss" id="datetimepicker2">
									<input class="form-control sea_date" type="text" value="" readonly="">
									<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
									<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
								</div>
								<input type="hidden" id="end_time" value=""><br>
							</div>
							<div class="form-group">
                                <button type="button" class="btn btn-primary" id="tradeSearch">搜索</button>
							</div>
						</div>


                    </form>
                    <label id="query_label_error"></label>
                </div>

                <div class="row">
                    <table id="tradeList" class="display table table-striped table-bordered table-hover dataTable no-footer dtr-inline" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>商户ID</th>
                            <th>支付通道</th>
                            <th>系统流水号</th>
                            <th>业务代码</th>
                            <th>卡信息</th>
                            <th>返回码</th>
                            <th>取消状态</th>
                            <th>金额</th>
                            <th>系统时间</th>
                            <th>原交易流水号</th>
                            <th>服务名称</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="tradeViewModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">查看</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="tradeViewForm" role="form">
                    <div class="form-group">
                        <label for="cardcd_view" class="col-sm-2 control-label">cardcd</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cardcd_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cardtp_view" class="col-sm-2 control-label">cardtp</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="cardtp_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chnlid_view" class="col-sm-2 control-label">chnlid</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="chnlid_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="chnlsn_view" class="col-sm-2 control-label">chnlsn</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="chnlsn_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="issuerbank_view" class="col-sm-2 control-label">issuerbank</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="issuerbank_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phonemodel_view" class="col-sm-2 control-label">phonemodel</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="phonemodel_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="posentry_mode_view" class="col-sm-2 control-label">posentrymode</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="posentry_mode_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="psamid_view" class="col-sm-2 control-label">psamid</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="psamid_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="real_retcd_view" class="col-sm-2 control-label">real_retcd</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="real_retcd_view" disabled>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="terminal_id_view" class="col-sm-2 control-label">terminalid</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="terminal_id_view" disabled>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

</%block>

<%block name="body_media">
<script src="/static/js/jquery.validate.js" type="text/javascript"></script>
<script src="/static/js/jquery.validate.messages_cn.js" type="text/javascript"></script>
<script src="/static/js/jquery.form.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-typeahead.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="/static/js/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script src="/static/js/toastr.js" type="text/javascript"></script>
<script src="/static/js/md5.min.js" type="text/javascript"></script>
<script src="/static/js/posp/base.js" type="text/javascript"></script>
<script src="/static/js/posp/trade.js" type="text/javascript"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 0,
        forceParse: 0,
        minuteStep: 1,
        icons:{
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down"
        },
        sideBySide: true
    });
    $(".form_date input.sea_date").on({
        'mouseenter': function() {
            $(this).attr('readonly', 'readonly');
        },
        'mouseleave': function() {
            $(this).removeAttr('readonly');
        }
    });

	$("#datetimepicker1").datetimepicker().on('changeDate', function(e){
		$("#datetimepicker2").datetimepicker('setStartDate', e.date);
	});

	$("#datetimepicker2").datetimepicker().on('changeDate', function(e){
		$("#datetimepicker1").datetimepicker('setEndDate', e.date);
	});

</script>

</%block>
